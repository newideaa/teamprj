<!DOCTYPE html>
<!--
    시멘틱(semantics) 마크업: 컴퓨터(브라우저)가 잘 이해할 수 있는 코드
    - 의미에 맞는 요소를 사용
    - 문서의 구조화
    - 인간과 기계가 모두 이해할 수 있는 것이 목표
    html5에 새로 생긴 semantic 요소
    - <article>: 페이지 내 독립적 구분할 수 있는 요소
    - <aside>: 
    - <figcaption>:
    - <figure>
    - <footer>
    - <header>
    - <main>
    - <mark>
    - <nav>
    - <section>
    - <time>
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>시멘틱 마크업</title>
    </head>
    <body>
        <b>굵은</b> vs <strong>중요한</strong><br>
        <i>기울어진</i> vs <em>강조하는</em><br>
        <u>밑줄친</u> vs <ins>새롭게 추가된</ins><br>
        <s>중간선이 있는</s> vs <del>삭제된</del><br>
        <br>
        <h2>html5에 추가된 시멘틱 요소</h2>
        <article class="forecast">
            <h1>Weather forecast for Seoul</h1>
            <article class="day-forecast">
                <h2>03 March 2022</h2>
                <p>Rain.</p>
            </article>
        </article>
    </body>
</html>
