<!DOCTYPE html>
<html lang="ko">
<!--
    <colgroup> : 모든 열에 한번에 공통된 css를 주고 싶을때 쓰인다.
    <col> : colgroup 밑에 style 태그를 통해 열에 css를 준다.
    scope : 범위, 변수에 접근할 수 있는 범위
    headers : 해당 데이터 셀과 연관된 하나 이상의 헤더 셀
-->
<head>
    <meta charset="UTF-8">
    <title>make table</title>
    <style media="screen">
        td,
        th {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <caption>Specification values</caption>
        <thead>
            <tr>
                <th rowspan="2">Grade.</th>
                <th rowspan="2">Point.</th>
                <th colspan="2">Strength.</th>
                <th rowspan="2">Percent.</th>
            </tr>
            <tr>
                <th>kg/mm</th>
                <th>lb/in</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard</td>
                <td>0.45</td>
                <td>56.2</td>
                <td>80,000</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>0.45</td>
                <td>49.2</td>
                <td>70,000</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Soft</td>
                <td>0.45</td>
                <td>42.2</td>
                <td>60,000</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
