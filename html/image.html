<!DOCTYPE html>
<!-- 이미지(image)
    1. 문서에 이미지를 삽입한다.
    2. src : 이미지 경로를 지정한다.
    3. alt : 이미지의 대체 텍스트를 입력한다.
    4. width/height : 이미지의 크기를 지정한다.(기본속성은 pixel)
    ** 경로에는 상대경로와 절대경로로 나뉜다.
    ** gif : 256색으로 제한/용량이 작음/애니메이션과 투명이미지가 가능
    ** jpg : 높은 압축률과 자연스러운 색상 표현이 가능하여 사진이나 일반적인 그림에 사용
    ** png : jpg와 비교했을 때, 이미지 손실이 없고 투명과 반투명 모두 지원한다.-->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>image tags</title>
    </head>
    <body>
        <img src = "./chicken-png.png" alt="치킨" width="400" height="200">
    </body>
</html>
