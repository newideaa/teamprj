<!DOCTYPE html>
<!--요소를 묶기 위한 태그(container)
    <div> : block-level
    <span> : inline-level
    block-level : 한줄을 다 채워서 표현이 된다.
    inline-level : 다닥 다닥 붙어서 표현이 된다.
-->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>container</title>
    </head>
    <body>
        <div>
            <span>Lorem</span> ipsum dolor sit.
        </div>
    </body>
</html>
