<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시멘틱 요소</title>
    <link rel="stylesheet" href="css/semantics.css">
</head>
    <body>
        <header>
            <h1>제목, 로고, 검색, 작성자 이름</h1>
        </header>
        <nav>
            <h1>nav 요소</h1>
            <p>탐색 링크의 집합(예를 들어 메뉴?)</p>
        </nav>
        <section>
            <h1>section 요소</h1>
            <p>제목이 있는 주제를 갖는 내용들의 그룹</p>
        </section>
        <article>
            <h1>article 요소</h1>
            <p>독립적인 자체적으로 만족되는 내용을 지정</p>
        </article>   
        <aside>
            <h1>aside 요소</h1>
            <p>주요 내용을 제외한 내용의 정의</p>
            <figure>
                <img scr ="" alt ="figure 요소" width = "300" height ="300">
                <p>그림, 도표, 사진같은 것들</p>
            </figure>
        </aside>
        <footer>
            <h1>footer 요소</h1>
            <p>문서나 구역의 바닥 글</p>
        </footer>
    </body>
</html>
