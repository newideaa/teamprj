<!DOCTYPE html>
<!--<b> 태그 : 글자를 굵게 표현
    <i> 태그 : 글자를 이탤릭체로 표현
    <u> 태그 : 글자에 밑줄을 표현
    <s> 태그 : 글자에 중간선을 표현  -->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>inline tags</title>
    </head>
    <body>
        <p>
            <b>Lorem</b> <i>ipsum</i> dolor sit amet<br>
            <u>Lorem</u> <s>ipsum</s> dolor sit amet
        </p>
    </body>
</html>
