<!DOCTYPE html>
<!--
    label 요소: 폼 컨트롤과 연결 시켜주기 위함으로 웹 접근성 향상에 도움이 된다.(필수적) 요소의 id값과 매칭
    <fieldset>: 여러 개의 폼 요소를 그룹화하여 구조적으로 만들기 위해 사용
    <legend>: 폼 요소의 제목으로 <fieldset> 요소 내부에 작성
    form 요소: 폼 데이터를 그룹화하여 서버에 전송한다.
    - action: 폼 데이터를 처리하기 위한 서버의 주소
    - method: 데이터를 전송하는 방식을 지정(get, post)
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>폼 요소(FORM)2</title>
</head>

<body>
    <form action="/test.html">
        <h1>Form 관련 요소</h1>
        <fieldset>
            <legend>
                <h2>기본 정보</h2>
            </legend>
            <label for="userid">아이디:</label> <input type="text" placeholder="영문으로만 써주세요" id="userid"><br>
            <label for="userpw">패스워드:</label><input type="password" id="userpw"><br>
            성별: <label for="male">남자</label> <input type="radio" name="gender" id="male" checked>, <label
                for="female">여자</label> <input type="radio" name="gender" id="female"><br>
        </fieldset>
        <fieldset>
            <legend>
                <h2>부가 정보</h2>
            </legend>
            취미: <label for="movie">영화감상</label> <input type="checkbox" name="hobby" id="movie">, <label
                for="music">음악감상</label> <input type="checkbox" name="hobby" id="music">, <label
                for="reading">독서</label>
            <input type="checkbox" name="hobby" id="reading"><br>
            프로필 사진 업로드: <input type="file"><br>
            <select>
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option selected>제주</option>
            </select><br>
            자기소개: <textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요."></textarea><br>
        </fieldset>
        <button type="submit">전송</button><br>
        <button type="reset">취소</button><br>
        <button type=""></button>

        <input type="submit" value="전송"><br>
        <input type="reset" value="취소"><br>
        <input type="button" value="등록"><br>
        <input type="image" src="" alt="로그인" width="" height=""><br>
    </form>
</body>

</html>
