<!DOCTYPE html>
<!--
    form 요소: 폼 데이터를 그룹화하여 서버에 전송한다.
    - action: 폼 데이터를 처리하기 위한 서버의 주소
    - method: 데이터를 전송하는 방식을 지정(get, post)
    **get vs post : get은 공개할 수 있는 정보, post는 민감한 정보에 대해서 사용
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>get, post방식</title>
    </head>
    <body>
        <form action="/result.html" method="post">
            <label for="userid">아이디: </label><input type="text" name="id" id="userid"><br>
            <label for="userpw">비밀번호: </label><input type="password" name="pw" id="userpw"><br>
            <button type="submit">제출</button><br>
            <br>
            <input type="image" src="./get_result.png" alt="get결과" width="" height="">
        </form>
    </body>
</html>
